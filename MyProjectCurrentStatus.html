<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b7a9406de6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/API CSS.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <hr />
      <div class="logo">
        <i class="fa-solid fa-bars burger-menu-icon"></i> WeatherApp
      </div>
      <hr />
      <form id="search">
        <input
          type="text"
          placeholder="🔍 Enter your city"
          class="search-field"
          id="search-input"
        />
        <br />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <hr />
      <h1>⛅ 24°</h1>
      <h2>Ludwigshafen am Rhein</h2>
      <br />
      <h3>Wednesday, 15:10</h3>
      <hr />
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">🌞</li>
        <li class="list-group-item">28°</li>
        <li class="list-group-item">Thu</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">⛅</li>
        <li class="list-group-item">30°</li>
        <li class="list-group-item">Fri</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">🌞</li>
        <li class="list-group-item">32°</li>
        <li class="list-group-item">Sat</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">⛅</li>
        <li class="list-group-item">29°</li>
        <li class="list-group-item">Sun</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">🌞</li>
        <li class="list-group-item">25°</li>
        <li class="list-group-item">Mon</li>
      </ul>
      <br />
      <button class="detail-button">Get more weather details</button>
      <hr />
      <div class="footer">This app was coded by Carina.</div>
    </div>
    <script src="JS/JS API.js"></script>
  </body>
</html>
